<div class="login_container">
  <form class="login_form" #loginForm="ngForm" (ngSubmit)="onSubmit($event, email.value, password.value)">
    <input #email type="email" placeholder="email..." />
    <input #password type="password" placeholder="passvord..." />
    <input type="submit" class="submit" value="Log in"/>
  </form>
  <div class="login_register"><a routerLink="/register">Sign in</a></div>
  <div class="login_register"><a href="#">Forgot password?</a></div>
</div>
