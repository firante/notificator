<div class="login_container">
  <form [formGroup]="loginForm"
	(ngSubmit)="onSubmit($event)"
	class="ui form">

    <div class="field">
      <label for="login">login *</label>
      <input type="text"
	     id="login"
	     placeholder="email..."
	     formControlName="email" />
      <div
	 class="validator"
	 *ngIf="loginForm.controls.email.errors?.invalidEmail && loginForm.controls.email.touched">Email is invalid!</div>

    </div>
    <div class="field">
      <label for="password">password *</label>
      <input type="password"
	     id="password"
	     placeholder="passvord..."
	     formControlName="password"/>
      <div
	 class="validator"
	 *ngIf="loginForm.controls.password.errors?.required && loginForm.controls.password.touched">Field must be filled!</div>
      <div
	 class="validator"
	 *ngIf="loginForm.controls.password.errors?.minlength && loginForm.controls.password.touched">This field must consists more then 8 charecters!</div>

    </div>
    <button
       type="submit"
       class="ui button"
       [disabled]="!loginForm.valid">Log in</button>
  </form>
  <div class="login_register"><a routerLink="/register">Sign in</a></div>
  <div class="login_register"><a href="#">Forgot password?</a></div>
</div>
